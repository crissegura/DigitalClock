<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body id="bodyCH">
    <header class="headerCH">
        <div class="back">
            <a class="backText" id="backText" href="../index.html">❰❰</a>
        </div>
        <div class="mood">
            <button id="ligthmode">⚪️</button>
            <button id="darkmode">⚫️</button>
        </div>
    </header>
    <main>
        <div id="startOrStop">
            <button id="start"><img src="https://cdn-icons-png.flaticon.com/512/2468/2468825.png" alt="play"></button>
            <button id="stop"><img src="https://cdn-icons-png.flaticon.com/512/1023/1023047.png" alt="pause"></button>
            <p id="counter">
                <span id="hours">00</span> : <span id="minutes" >00</span> : <span id="seconds" >00</span>
            </p>
        </div>
    </main>
    <footer>
        <p class="pFooter">2022, DigitalWatch by Cristian Segura ®</p>
    </footer>
    <script src="../js/chronometer.js" ></script>
</body>
</html>
